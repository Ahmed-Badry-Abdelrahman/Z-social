<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/App/Style/feed.css">
    <title>Forget Password</title>
</head>

<body>
    <div class="container-md feed-container">
        <div class="content">
            <header>
                <div class="container-md header__container">
                    <div class="row content d-flex justify-content-between align-items-center">
                        <!-- logo -->
                        <div class="col-6 col-md-3 logo ">
                            <a href="#" class="d-flex justify-content-start align-items-center">
                                <figure class="m-0 me-1">
                                    <img src="/App/images/logo/Dark-logo.png" class="img-fluid" alt="Logo">
                                </figure>
                                <h1 class="fe__logo m-0">Social</h1>
                            </a>
                        </div>

                        <div class="col-6 search__bar">
                            <!-- search bar -->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                class="main-grid-item-icon" fill="none" stroke="currentColor" stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="2">
                                <circle cx="11" cy="11" r="8" />
                                <line x1="21" x2="16.65" y1="21" y2="16.65" />
                            </svg>

                            <input type="text" class="Input" placeholder="Search">
                        </div>

                        <div class="col-6  chat text-end">
                            <div class="chat__icon">
                                <a href="#">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                        class="main-grid-item-icon" fill="none" stroke="currentColor"
                                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                        <line x1="22" x2="11" y1="2" y2="13" />
                                        <polygon points="22 2 15 22 11 13 2 9 22 2" />
                                    </svg>
                                </a>
                            </div>
                        </div>

                        <div class="col-md-3 logout">
                            <a href="#" class="d-flex justify-content-end align-items-center">
                                <p class="Body-Medium m-0 me-2">Logout</p>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                    class="main-grid-item-icon" fill="none" stroke="currentColor" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                    <circle cx="12" cy="7" r="4" />
                                </svg>
    
                            </a>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </div>






    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./App/scripts/main.js"></script>
</body>

</html>
