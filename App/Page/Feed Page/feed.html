<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/App/Style/feed.css">
    <title>Forget Password</title>
</head>

<body>
    <div class="container-md feed-container p-0">
        <div class="content">
            <header class="w-100">
                <div class="container-md header__container">
                    <div class="row content d-flex justify-content-between align-items-center">
                        <!-- logo -->
                        <div class="col-6 col-md-3 logo ">
                            <a href="#" class="d-flex justify-content-start align-items-center">
                                <figure class="m-0 me-1">
                                    <img src="/App/images/logo/Dark-logo.png" class="img-fluid" alt="Logo">
                                </figure>
                                <h1 class="fe__logo m-0">Social</h1>
                            </a>
                        </div>

                        <div class="col-6 search__bar">
                            <!-- search bar -->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                class="main-grid-item-icon" fill="none" stroke="currentColor" stroke-linecap="round"
                                stroke-linejoin="round" stroke-width="2">
                                <circle cx="11" cy="11" r="8" />
                                <line x1="21" x2="16.65" y1="21" y2="16.65" />
                            </svg>

                            <input type="text" class="Input" placeholder="Search">
                        </div>

                        <div class="col-6 col-md-3 chat text-end">
                            <div class="chat__icon">
                                <a href="#">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                        class="main-grid-item-icon" fill="none" stroke="currentColor"
                                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                        <line x1="22" x2="11" y1="2" y2="13" />
                                        <polygon points="22 2 15 22 11 13 2 9 22 2" />
                                    </svg>
                                </a>
                            </div>
                        </div>

                        <div class="col-md-3 logout">
                            <a href="#" class="d-flex justify-content-end align-items-center">
                                <p class="Body-Medium m-0 me-2">Logout</p>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                    class="main-grid-item-icon" fill="none" stroke="currentColor" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                    <circle cx="12" cy="7" r="4" />
                                </svg>

                            </a>
                        </div>
                    </div>
                </div>
            </header>


            <div class="container posts__container">
                <div class="content">
                    <div class="row">
                        <aside class="col-lg-3 left__side"></aside>


                        <div class="col-lg-6 main__body__content">
                            <div class="header__main__body">
                                <div class="write__post">
                                    <div class="area__to__write d-flex align-items-start m-0">
                                        <div class="profile__img me-1">
                                            <figure>
                                                <img src="/App/images/profile/shear_post.png" alt="profile_shear_post">
                                            </figure>
                                        </div>
                                        <div class="post__options w-100">
                                            <textarea class="mb-3" name="content-of-post" id="post-content" placeholder="What's on your mind?"></textarea>
                                            <div class="post__controls d-flex justify-content-between">
                                                <div class="add__img d-flex align-items-center">
                                                    <i class="bi bi-image"></i>
                                                    <p class="Body-Medium m-0 ms-2">Add Media</p>
                                                </div>
                                                <div class="shear__post_btn">
                                                    <button class="post-Btn">Post</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- <div class="posts">
                                <div class="post">
                                    <div class="card">

                                    </div>
                                </div>
                            </div> -->
                        </div>



                        <aside class="col-lg-3 right__side"></aside>
                    </div>
                </div>
            </div>



            <footer class="w-100">
                <div class="container footer__container h-100">
                    <div class="content h-100">
                        <nav class="h-100">
                            <ul class="d-flex justify-content-between align-items-center h-100">
                                <li class="">
                                    <a href="#" class="active">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                                            height="24" class="main-grid-item-icon" fill="none" stroke="currentColor"
                                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                                            <polyline points="9 22 9 12 15 12 15 22" />
                                        </svg>

                                    </a>
                                </li>
                                <li class="">
                                    <a href="#">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                                            height="24" class="main-grid-item-icon" fill="none" stroke="currentColor"
                                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                            <circle cx="11" cy="11" r="8" />
                                            <line x1="21" x2="16.65" y1="21" y2="16.65" />
                                        </svg>

                                    </a>
                                </li>
                                <li class="">
                                    <a href="#">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                                            height="24" class="main-grid-item-icon" fill="none" stroke="currentColor"
                                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                                            <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                                        </svg>

                                    </a>
                                </li>
                                <li class="">
                                    <a href="#">
                                        <figure>
                                            <img class="img-fluid" src="/App/images/profile/footer.png" alt="">
                                        </figure>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </footer>
        </div>
    </div>






    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./App/scripts/main.js"></script>
</body>

</html>
